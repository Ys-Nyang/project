<!DOCTYPE html>
<html>
<head>
  <title>자바스크립트 첫 예제</title>
</head>
<body>

  <h1>자바스크립트 첫 걸음!</h1>
  <button onclick="sayHello()">눌러보세요!</button>
  <p id="greeting"></p>

  <script>
    function sayHello() {
      document.getElementById("greeting").innerText = "안녕하세요! 자바스크립트를 배우고 있어요!";
    }
  </script>

</body>
</html>
