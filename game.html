  <div id="buttons"></div>

  <script>
    let ladder = [];
    let finalOrder = [];

    function generateLadder(height, width) {
      const ladder = [];
      for (let i = 0; i < height; i++) {
        const row = new Array(width - 1).fill(false);
        if (width > 1 && Math.random() < 0.6) {
          const idx = Math.floor(Math.random() * (width - 1));
          row[idx] = true;
        }
        ladder.push(row);
      }
      return ladder;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawLadder(ladder, startIdx, width, startNames, endNames) {
      let pos = startIdx;
      let display = "";

      for (let i = 0; i < ladder.length; i++) {
        for (let j = 0; j < width; j++) {
          display += "|";
          if (j < width - 1) {
            display += ladder[i][j] ? "---" : "   ";
          }
        }
        display += "|\n";

        if (pos < width - 1 && ladder[i][pos]) pos++;
        else if (pos > 0 && ladder[i][pos - 1]) pos--;
      }

      let startLine = startNames.map((name, i) => ` ${name} `).join(" ");
      let endLine = finalOrder.map((name, i) => ` ${name} `).join(" ");

      return {
        text: display + "\n" + startLine + "\n" + endLine,
        result: finalOrder[pos]
      };
    }

    function startGame() {
      let width = parseInt(document.getElementById("lineCount").value);
      if (width < 3 || width > 5) {
        alert("ì„¸ë¡œì¤„ ìˆ˜ëŠ” 3~5 ì‚¬ì´ì—¬ì•¼ í•´!");
        return;
      }

      let startNames = document.getElementById("startNames").value.split(",");
      let endNames = document.getElementById("endNames").value.split(",");

      if (startNames.length !== width || endNames.length !== width) {
        alert(`ì¶œë°œì§€/ë„ì°©ì§€ ì´ë¦„ì˜ ê°œìˆ˜ëŠ” ì„¸ë¡œì¤„ ìˆ˜ (${width})ì™€ ê°™ì•„ì•¼ í•´!`);
        return;

      // ë²„íŠ¼ ë§Œë“¤ê¸°
      const buttonArea = document.getElementById("buttons");

        btn.innerText = name.trim();

        buttonArea.appendChild(btn);
      });

      // ë„ì°©ì§€ ì„ê¸° + ì‚¬ë‹¤ë¦¬ ìƒì„±
      finalOrder = [...endNames];

      // ì´ˆê¸°í™”
      document.getElementById("ladderView").innerText = "";
      document.getElementById("result").innerText = "";
    }

    function runGame(index, width, startNames, endNames) {
      const resultObj = drawLadder(ladder, index, width, startNames, endNames);

      document.getElementById("result").innerText = `ğŸ‰ ê²°ê³¼: ${resultObj.result}`;
